<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./userPage.js"></script>
    <title>User's Page</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./userMaster.css" />
  </head>
  <body>
      <!-- LOGO -->
    <header id="logo">
      <img id="logoPic" />
    </header>

    <div class="wrapper">

    <nav id="tableOfContents">
      <ul id="tOCList">
        <!-- li of users, albums, posts page links -->
      </ul>
    </nav>
    <select name="users" id="users" required>
        <option selected disabled>Select User</option>
    </select>
 <!-- SIDE BAR/ LEFT SIDE -->
    <div id="leftSideDiv" class="split left">
        
        <div class="centered">
            <h1>About Me</h1>
            <h2>Name:</h2>
            <p id="userName"></p>
            <h2>Age:</h2>
            <p id="userAge"></p>
            <h2>About Statement:</h2>
            <p id="aboutStatement"></p>
        </div>

    </div>

 <!-- RIGHT SIDE -->
    <div id="aboutMeDiv" class="split right">

        <div class="centered">
            <section id="profileImg"> 
                <!-- PROFILE IMAGE -->
                <img id="profilePic" href="" />
                <h2 id="userName"></h2>
            </section> 
      
            <!-- ALBUMS -->
            <section id="albumsSection">
              <div id="userAlbums"></div>
              <!-- subsequent li's populated with user albums from db -->
              <div id="button"></div>
            </section>
        </div>


    </div>

    </div>

    </body>
  </body>
</html>
